<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Bot</title>
    <script>
        async function askQuestion() {
            const question = document.getElementById("question").value;
            const response = await fetch("https://YOUR_SERVERLESS_ENDPOINT/query", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ question })
            });

            const data = await response.json();
            document.getElementById("response").innerText = "Answer: " + data.text;
        }
    </script>
</head>
<body>
    <h1>Pizza Bot</h1>
    <input type="text" id="question" placeholder="Ask a question about pizza..." />
    <button onclick="askQuestion()">Ask</button>
    <p id="response"></p>
</body>
</html>
