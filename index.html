
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAG Chatbot</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Ask a Question</h1>
        <form id="question-form"> <!-- Form for user input -->
            <input type="text" id="question" placeholder="Enter your question"> <!-- Input field -->
            <button type="submit">Ask</button> <!-- Submit button -->
        </form>
        <div id="answer"> <!-- Area for displaying the answer -->
            Ask a question to get a response.
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
